<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&B Santorini - Prenotazione</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        /* ===================================== */
        /* STILI SPECIFICI PER BOOKING.HTML */
        /* ===================================== */

        body {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                url('{{ url_for('static', filename='img/Img7.jpg') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        /* --- Header (Logo a Sinistra, Logout a Destra) --- */
        .page-header {
            background-color: transparent;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            box-shadow: none; 
            position: fixed; 
            top: 0;
            left: 0;
            width: 20%; /* Copre l'intera larghezza */
            z-index: 1000;
            box-sizing: border-box;
        }
        
        .logo-area {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            color: #007bff; 
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .logo-area img {
            width: 40px; 
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }
        
        #logoutButton {
            background-color: #dc3545; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #logoutButton:hover { background-color: #c82333; }

        /* --- Contenitore Principale del Form (CENTRATO) --- */
        .booking-container {
            margin-top: 80px; 
            margin-bottom: 20px;
            margin-top: auto; 
            margin-bottom: auto;
            
            max-width: 800px; 
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.98); 
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5); 
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        /* Layout su 3 colonne per il Form */
        #booking-form { /* ID CORRETTO: booking-form */
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px 30px; 
        }

        /* Input, Select, Date, ecc. */
        #booking-form input,
        #booking-form select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }
        
        /* Elementi che occupano tutta la larghezza (3 colonne) */
        .card-details, 
        #costDisplay, 
        #bookingMessageArea, 
        #checkAvailabilityButton, 
        #bookButton {
            grid-column: 1 / 4; 
        }
        
        /* Dettagli carta interni: 3 colonne */
        .card-details {
            display: grid; 
            grid-template-columns: 2fr 1fr 1fr; 
            gap: 15px;
            border: 2px dashed #007bff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            background-color: #f0f8ff; 
        }
        
        /* Adattamento per schermi piccoli: torna a 2 colonne */
        @media (max-width: 850px) {
            .booking-container { max-width: 95%; }
            #booking-form {
                grid-template-columns: repeat(2, 1fr); 
            }
            .card-details, 
            #costDisplay, 
            #bookingMessageArea, 
            #checkAvailabilityButton, 
            #bookButton {
                grid-column: 1 / 3; 
            }
            .card-details {
                grid-template-columns: 1fr 1fr;
            }
            .card-details #cardNumber { 
                grid-column: 1 / 3; 
            }
        }
    </style>
</head>
<body>
    
    <header class="page-header">
        <div class="logo-area">
            <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="Logo B&B Santorini">
            B&B Santorini
        </div>
        <button id="logoutButton">Logout</button>
    </header>
    
    <div class="booking-container">
        
        <h2>Dati e Prenotazione</h2>
        
        <form id="booking-form"> 
            
            <input type="text" id="name" placeholder="Nome" required>
            <input type="text" id="surname" placeholder="Cognome" required>
            <input type="tel" id="phone" placeholder="Telefono" required>
            
            <input type="date" id="startDate" required>
            <input type="date" id="endDate" required>

            <select id="roomType" required>
                <option value="" disabled selected>Seleziona tipo camera</option>
                </select>
            
            <select id="paymentMethod" required>
                <option value="Contanti">Contanti</option>
                <option value="Carta di credito">Carta di credito</option>
            </select>
            
            <div></div> 

            <input type="hidden" id="totalCost" value="0.00">
            
            <div id="cardDetails" class="card-details" style="display:none;">
                <input type="text" id="cardNumber" placeholder="Numero Carta (16 cifre)" maxlength="16">
                <input type="text" id="expiryDate" placeholder="Scadenza (MM/AA)" maxlength="5">
                <input type="text" id="cvv" placeholder="CVV (3 cifre)" maxlength="3">
            </div>
            
            <p id="costDisplay" style="margin-top: 10px; font-weight: bold; color: #007bff; border-top: 1px solid #ccc; padding-top: 15px;">Costo Totale Stimato: €0.00</p>
            
            <button type="submit" id="bookButton" class="btn btn-primary btn-block">
                Verifica Disponibilità e Prenota Ora
            </button>
            
            <p id="bookingMessageArea" class="mt-3"></p>

        </form>

    </div>
    
    <script src="{{ url_for('static', filename='js/client.js') }}"></script>

    <script>
        // Logica specifica per mostrare/nascondere i campi della carta
        document.addEventListener('DOMContentLoaded', function() {
             var paymentMethod = document.getElementById('paymentMethod');
             var cardDetails = document.getElementById('cardDetails');

             function toggleCardDetails() {
                 if (paymentMethod.value === 'Carta di credito') {
                     cardDetails.style.display = 'grid'; 
                 } else {
                     cardDetails.style.display = 'none';
                 }
             }

             // Esegui all'avvio e al cambio
             toggleCardDetails(); 
             paymentMethod.addEventListener('change', toggleCardDetails);
             
             // NOTA: La logica di Logout è stata spostata interamente in client.js (setupLogoutListener)
        });
    </script>
</body>
</html>
